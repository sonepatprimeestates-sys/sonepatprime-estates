<style>
:root{
  --blue:#0B1C3D;
  --gold:#D4AF37;
  --light:#f4f6f8;
  --text:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

html,body{
  width:100%;
  overflow-x:hidden;
}

body{
  background:#fff;
  color:var(--text);
  line-height:1.6;
}

input,select,button{width:100%;}

/* ================= HEADER ================= */
header{
  background:var(--blue);
  padding:18px 6%;
}

.header-wrap{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:24px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand-logo{
  height:80px;
  width:auto;
}

.brand-text h1{
  color:var(--gold);
  font-size:1.9rem;
  letter-spacing:1.5px;
}

.brand-text p{
  color:#ddd;
  font-size:.85rem;
}

/* RIGHT HEADER CONTACTS */
.header-contact{
  display:flex;
  gap:16px;
  align-items:center;
}

.header-contact a{
  display:flex;
  align-items:center;
  gap:6px;
  color:var(--gold);
  text-decoration:none;
  font-size:.9rem;
  font-weight:600;
  white-space:nowrap;
}

/* ================= HERO ================= */
.hero{
  min-height:90vh;
  background:
    linear-gradient(rgba(11,28,61,.88),rgba(11,28,61,.88)),
    url("https://images.unsplash.com/photo-1600585154340-be6161a56a0c") center/cover no-repeat;
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:60px;
  align-items:center;
  padding:0 8%;
  color:#fff;
}

.hero-content h2{
  font-size:3rem;
  color:var(--gold);
}

.hero-content p{
  margin-top:18px;
  font-size:1.1rem;
}

/* ================= FORM ================= */
.form-box{
  background:#fff;
  color:#333;
  padding:28px;
  border-radius:14px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}

.form-box h3{
  text-align:center;
  color:var(--blue);
}

.form-box input,
.form-box select{
  padding:12px;
  margin-bottom:14px;
  border:1px solid #ccc;
  border-radius:6px;
}

.form-box button{
  padding:14px;
  background:var(--gold);
  color:var(--blue);
  border:none;
  font-weight:700;
  border-radius:6px;
  cursor:pointer;
}

/* ================= PROPERTY SECTION ================= */
.property-section{
  padding:80px 8%;
}

.property-section h2{
  text-align:center;
  color:var(--blue);
}

.property-tabs{
  text-align:center;
  margin:30px 0;
}

.property-tabs button{
  margin:0 6px;
  padding:10px 18px;
  font-weight:600;
  cursor:pointer;
}

.property-list{
  margin-top:30px;
}

/* ================= MAP ================= */
.map-section{
  background:var(--light);
  padding:90px 8%;
}

.map-section h2{
  text-align:center;
  color:var(--blue);
}

.map-box{
  height:480px;
  border-radius:14px;
  overflow:hidden;
}

/* ================= FLOATING BUTTONS ================= */
.floating-buttons{
  position:fixed;
  right:15px;
  bottom:20px;
  display:flex;
  flex-direction:column;
  gap:10px;
  z-index:9999;
}

.floating-buttons a{
  background:var(--gold);
  color:var(--blue);
  padding:12px 14px;
  border-radius:50px;
  text-decoration:none;
  font-weight:700;
}

/* ================= FOOTER ================= */
footer{
  background:var(--blue);
  color:#ccc;
  padding:36px 8% 26px;
  text-align:center;
  font-size:.9rem;
}

footer h4{
  color:var(--gold);
  margin-bottom:8px;
}

.footer-links{
  margin:18px 0;
  font-size:.85rem;
}

.footer-links a{
  color:#aaa;
  text-decoration:none;
  margin:0 10px;
}

.footer-links a:hover{color:var(--gold);}

.footer-note{
  margin-top:18px;
  font-size:.8rem;
  opacity:.75;
}

/* ================= MOBILE ================= */
@media(max-width:900px){
  header{
    padding:16px 5%;
  }

  .header-wrap{
    flex-direction:column;
    align-items:flex-start;
  }

  .header-contact{
    flex-wrap:wrap;
    gap:12px;
  }

  .hero{
    grid-template-columns:1fr;
    text-align:center;
    padding:70px 6%;
  }

  .hero-content h2{font-size:2.2rem;}
}
</style>
</head>
