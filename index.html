<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Sonepat Prime Estates | Real Estate Advisory</title>
<meta name="description" content="Independent, requirement-based real estate advisory for plots, flats, and agricultural land in Sonepat and across Haryana.">

<style>
:root{
  --blue:#0B1C3D;
  --gold:#D4AF37;
  --light:#f4f6f8;
  --text:#333;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

html,body{
  width:100%;
  overflow-x:hidden;
}

body{
  background:#fff;
  color:var(--text);
  line-height:1.6;
}

input,select,button{width:100%;}

/* ================= HEADER ================= */
header{
  background:var(--blue);
  padding:18px 6%;
}

.header-wrap{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:24px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand-logo{
  height:80px;
}

.brand-text h1{
  color:var(--gold);
  font-size:1.9rem;
  letter-spacing:1.5px;
}

.brand-text p{
  color:#ddd;
  font-size:.85rem;
}

.header-contact{
  display:flex;
  gap:18px;
  align-items:center;
}

.header-contact a{
  color:var(--gold);
  text-decoration:none;
  font-size:.9rem;
  font-weight:600;
  white-space:nowrap;
}

/* ================= PROPERTY TABS ================= */
.property-tabs{
  background:var(--light);
  padding:22px 6%;
  display:flex;
  justify-content:center;
  gap:16px;
  flex-wrap:wrap;
}

.property-tabs button{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:14px 26px;
  border-radius:30px;
  font-size:.95rem;
  font-weight:700;
  cursor:pointer;
}

.property-tabs button.active{
  background:var(--gold);
  color:var(--blue);
}
